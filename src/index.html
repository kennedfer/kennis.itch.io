<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div class="hero-section__titles">
          <h1 class="hero-section__title">kennis.itch.io</h1>
          <h2 class="hero-section__subtitle">
            Meus jogos publicados no itch.io
          </h2>
        </div>
        <div class="hero-section__carrousel">
          <div class="carrousel__group">
            <img
              class="carrousel__item"
              src="/public/assets/images/covers/carter.png"
              alt=""
            />
            <img
              class="carrousel__item"
              src="/public/assets/images/covers/chat.png"
              alt=""
            />
            <img
              class="carrousel__item"
              src="/public/assets/images/covers/dom.png"
              alt=""
            />
            <img
              class="carrousel__item"
              src="/public/assets/images/covers/ktk.png"
              alt=""
            />
            <img
              class="carrousel__item"
              src="/public/assets/images/covers/patin.png"
              alt=""
            />
            <img class="carrousel__item" src="/public/assets" alt="" />
          </div>
          <div aria-hidden class="carrousel__group">
            <img
              class="carrousel__item"
              src="/public/assets/images/covers/carter.png"
              alt=""
            />
            <img
              class="carrousel__item"
              src="/public/assets/images/covers/chat.png"
              alt=""
            />
            <img
              class="carrousel__item"
              src="/public/assets/images/covers/dom.png"
              alt=""
            />
            <img
              class="carrousel__item"
              src="/public/assets/images/covers/ktk.png"
              alt=""
            />
            <img
              class="carrousel__item"
              src="/public/assets/images/covers/patin.png"
              alt=""
            />
            <img class="carrousel__item" src="/public/assets" alt="" />
          </div>
        </div>
      </section>
    </main>

    <script src="scripts/game-sections.js"></script>
  </body>
</html>
